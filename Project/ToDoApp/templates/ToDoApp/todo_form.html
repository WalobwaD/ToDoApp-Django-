{% extends 'ToDoApp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container bg-gray-700 text-purple-300 text-center translate-y-1/4 rounded w-1/2 shadow-lg">

        <form method="POST" class="p-3"> 

            {% csrf_token %}

            {{form | crispy}}

            <button type="submit" class="btn btn-primary mt-3">Create Task</button>
        </form>
    </div>
{% endblock %}
